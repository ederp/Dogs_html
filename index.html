<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <title>Imagens de cachorros</title>
    
</head>

<body>
	<div>
		<h2 id="titulo"> Selecione uma raça de cachorro para ver uma foto aleatória dele e sua respectiva descrição</h2>
		<select name="selecao_caes" id="selecao_caes" required="required">
			<option selected disabled> Selecione uma raça </option>
			<option value="affenpinscher"> Affenpinscher </option>
			<option value="african"> Mabeco </option>
			<option value="airedale"> Airedale terrier</option>
			<option value="akita"> Akita Inu </option>
			<option value="appenzeller"> Boiadeiro de Appenzell </option>
			<option value="australian/shepherd"> Pastor-australiano </option>
			<option value="basenji"> Basenji </option>
			<option value="beagle"> Beagle </option>
			<option value="bluetick"> Bluetick Coonhound </option>
			<option value="borzoi"> Borzoi </option>
			<option value="bouvier"> Boiadeiro da Flandres </option>
			<option value="boxer"> Boxer </option>
			<option value="brabancon"> Griffon de Bruxelas </option>
			<option value="briard"> Pastor-de-brie </option>
			<option value="buhund/norwegian"> Buhund norueguês </option>
			<option value="bulldog/boston"> Boston terrier </option>
			<option value="bulldog/english"> Buldogue inglês </option>
			<option value="bulldog/french"> Buldogue francês </option>
			<option value="bullterrier/staffordshire"> Staffordshire bull terrier </option>
			<option value="cattledog/australian"> Boiadeiro-australiano </option>
			<option value="cavapoo"> Cavapoo </option>
			<option value="chihuahua"> Chihuahua (cão) </option>
			<option value="chow"> Chow-chow </option>
			<option value="clumber"> Clumber spaniel </option>
			<option value="cockapoo"> Cockapoo </option>
			<option value="collie/border"> Border collie </option>
			<option value="coonhound"> Coonhound </option>
			<option value="corgi/cardigan"> Welsh corgi cardigan </option>
			<option value="cotondetulear"> Coton de Tulear </option>
			<option value="dachshund"> Dachshund </option>
			<option value="dalmatian"> Dálmata </option>
			<option value="dane/great"> Dogue alemão </option>
			<option value="deerhound/scottish"> Deerhound </option>
			<option value="dhole"> Cão-selvagem-asiático </option>
			<option value="dingo"> Dingo </option>
			<option value="doberman"> Dobermann </option>
			<option value="elkhound/norwegian"> Elkhound </option>
			<option value="entlebucher"> Boiadeiro de Entlebuch </option>
			<!-- <option value="eskimo"> Cão Esquimó Americano </option> traduzir da Wikipedia em inglês-->
			<option value="finnish/lapphund"> Cão-finlandês-da-lapônia </option>
			<option value="frise/bichon"> Bichon Frisé </option>
		</select>
	</div>
	<div class="flex-container">
		<img id="img_cao">
		<p id="desc_cao"></p>
	</div>
	<script src="js/chamadasApi.js"></script>
</body>

</html>
